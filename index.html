<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>ex-dischi-musicali</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="logo" />
            <select disabled name="genres" id="genres-select" aria-placeholder="seleziona genere">
                <option selected value="All">Show all</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Metal">Metal</option>
                <option value="Jazz">Jazz</option>
            </select>
        </div>
    </header>

    <div class="cds-container container">

        <!-- Disco ad esempio -->
        <script id="template" type="text/x-handlebars-template">
            <div class="cd">
                <img src="{{albumPicture}}" alt="{{albumName}}">
                <h3>{{albumName}}</h3>
                <span class="author">{{albumAuthor}}</span>
                <span class="year">{{albumYear}}</span>
                <span class="genre">{{albumGenre}}</span>
            </div>
        </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
